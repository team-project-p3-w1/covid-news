<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>News Portal</title>
</head>
<body>
  <div id="error" class="alert alert-danger" role="alert">
    
  </div>

  <!--  LOGIN  -->
  <selection class="container" id="login">
    <div class="row justify-content-center">
      <div class="col-4">
        <form onsubmit="login(event)">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="form-control"
              type="text"
              id="login-email"
              autocomplete="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              type="password"
              id="login-password"
              autocomplete="current-password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <button id="btn-register" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </selection>
  <!--  END LOGIN  -->
  <!--  REGISTER  -->
  <selection class="container" id="register">
    <div class="row justify-content-center">
      <div class="col-4">
        <form onsubmit="register(event)">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              type="text"
              id="register-name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="form-control"
              type="text"
              id="register-email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              type="password"
              id="register-password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </selection>
  <!--  END REGISTER  -->
  <!--  CONTENT  -->
  <selection class="container-fluid" id="content">
    <div id="chart" class="bg-light row justify-content-center"></div>
  </selection>
  <!--  END CONTENT  -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
